{% extends "base.html" %}
{% import "macros.html" as macros %}
{% block main %}
{{ macros::ep_title(episode=page) }}

{% if page.extra.youtube_id %}
<div class="video">
<iframe
    src="https://www.youtube.com/embed/{{page.extra.youtube_id}}"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen>
</iframe>
</div>
{% endif %}

{{ page.content | safe }}
{% endblock main %}
