{% extends "base.html" %}
{% block main %}
<h1>Episode {{page.extra.episode}}: {{page.title}}</h1>

{% if page.extra.youtube_id %}
<div class="video">
<iframe
    src="https://www.youtube.com/embed/{{page.extra.youtube_id}}"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen>
</iframe>
</div>
{% endif %}

{{ page.content | safe }}
{% endblock main %}
